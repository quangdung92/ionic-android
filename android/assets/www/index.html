<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/openfb.js"></script>
    <script src="js/ngopenfb.js"></script>
  </head>
    <body ng-app="starter" ng-controller="TodoCtrl">
    <ion-nav-view>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Todo</h1>
      </ion-header-bar>
    </ion-nav-view>

    <script type="text/ng-template" id="home.html">
      <ion-view title="Home">
        <ion-content padding="true">
          <h2>Home Page</h2>
          <ion-list>
            <ion-item ng-repeat="task in tasks">
              <a class="button icon icon-right ion-chevron-right" href="#/{{task.title}}" >{{task.title}}</a>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-view>
    </script>

    <script type="text/ng-template" id="facebook.html">
      <ion-view title="Info">
        <ion-content padding="true">
          <h2>Facebook Login</h2>
          <label class="item">
            <button class="button button-block button-positive" ng-click="fbLogin()">
              Login with Facebook
            </button>
          </label>
          <ion-nav-view name='display'>
            <a class="button button-block button-positive" href="#/about" >User</a>
          </ion-nav-view>
        </ion-content>
      </ion-view>
    </script>

    <script type="text/ng-template" id="youtube.html">
      <ion-view title="Info">
        <ion-content padding="true">
          <h2>Youtube</h2>
          <label class="item">
            <button class="button button-block button-positive" ng-click="searchYoutube()">
              Login with Facebook
            </button>
          </label>
        </ion-content>
      </ion-view>
    </script>
    </body>
</html>
