<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/brain.js"></script>
    <script src="js/openfb.js"></script>
    <script src="js/ngopenfb.js"></script>
  </head>
    <body ng-app="starter" ng-controller="TodoCtrl">
    <ion-nav-view>
      <div class="bar bar-header bar-calm">
        <h1 class="title">Intelligent kid</h1>
      </div>
    </ion-nav-view>

    <script type="text/ng-template" id="home.html">
      <ion-view title="Home">
        <ion-content padding="true">
          <h2>Home Page</h2>
          <div class="list" ng-repeat="task in tasks">
              <a class="item item-icon-left" href="#/{{task.title}}">
                <i class="icon ion-ionic"> </i>
                {{task.title}}</a>
          </div>
        </ion-content>
      </ion-view>
    </script>

    <script type="text/ng-template" id="facebook.html">
      <ion-view title="Info">
        <ion-content padding="true">
          <h2>Facebook Login</h2>
          <label class="item">
            <button class="button button-block button-positive" ng-click="fbLogin()">
              Login with Facebook
            </button>
          </label>
          <ion-nav-view name='display'>
            <a class="button button-block button-positive" href="#/about" >User</a>
          </ion-nav-view>
        </ion-content>
      </ion-view>
    </script>

    <script type="text/ng-template" id="youtube.html">
      <ion-view title="Info">
        <ion-content padding="true">
          <h2>Youtube</h2>
            <button class="button button-block button-positive" ng-click="recognizeSpeech()">
              record
            </button>
            <button class="button button-block button-positive" ng-click="stopRecognition()">
              stop
            </button>
            <button class="button button-block button-positive" ng-click="getSupportedLanguages()">
              lang
            </button>
            <button class="button button-block button-positive" ng-click="testSpeech()">
              speech something
            </button>
        </ion-content>
      </ion-view>
    </script>

    <script type="text/ng-template" id="api.html">
      <ion-view title="Info">
        <ion-content padding="true">
          <h2>APICheck</h2>
          <label class="item">
            <button class="button button-block button-positive" ng-click="apiget()">
              Get value
            </button>
          </label>
          <ion-nav-view name='display'>
            <p ng-bind="getval"></p>
          </ion-nav-view>
        </ion-content>
      </ion-view>
    </script>

    </body>
</html>
